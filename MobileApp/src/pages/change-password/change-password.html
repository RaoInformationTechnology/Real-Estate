<ion-header>

    <ion-navbar color="myColor">
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="background" padding>

    <form class="all_input_responsive">
        <ion-item margin-vertical>
            <ion-input type="email" [(ngModel)]="useremail" class="form-control" name="useremail" readonly></ion-input>
        </ion-item>
        <ion-item margin-vertical>
            <ion-input type="password" [(ngModel)]="oldPassword" class="form-control" name="oldPassword" placeholder="Enter Old Password.."></ion-input>
        </ion-item>
        <ion-item margin-vertical>
            <ion-input type="password" [(ngModel)]="newPassword" class="form-control" name="newPassword" placeholder="Enter New Password.."></ion-input>
        </ion-item>
        <ion-item margin-vertical>
            <ion-input type="password" [(ngModel)]="confirmNewPassword" class="form-control" name="confirmNewPassword" placeholder="Re-enter New Password.."></ion-input>
        </ion-item>

        <div class="form-group">
            <button style="opacity: 1; border-radius: 0px;
    color: white;
    font-weight: 700;
    font-size: 15px;
    width: 100px !important;" ion-button type="button" color="secondary" (click)="changePassword()" [disabled]="!useremail || !oldPassword || !newPassword || !confirmNewPassword">Save</button>
            <button style="border-radius: 0px;
    color: white;
    font-weight: 700;
    font-size: 15px;
    width: 100px !important;" ion-button type="button" color="danger" (click)="cancle()">Cancel</button>
        </div>
    </form>

</ion-content>
