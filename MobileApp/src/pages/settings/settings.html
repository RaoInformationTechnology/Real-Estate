<ion-header>
  <ion-navbar color="myColor">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background set_responsive" padding>
	<ion-list>
    <ion-item (click)="defaultOption('Password')">
      <i class="fa fa-cogs" aria-hidden="true" style="margin-right: 5px; "></i> Change Password</ion-item>
      <ion-item (click)="defaultOption('Search')">
        <i class="fa fa-search-plus" aria-hidden="true" style="margin-right: 5px; "></i> Set Default Search
      </ion-item>

      <ion-item (click)="defaultOption('Language')">
        <i class="fa fa-language" aria-hidden="true" style="margin-right: 5px; "></i> Set Default Language
      </ion-item>
    </ion-list>
  </ion-content>
